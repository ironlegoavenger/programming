<!DOCTYPE html>
<html>
    <head>

        <script>
            let cats = 0

            let cps = 1
            function updateSpans() {
                document.getElementById('cats').textContent = cats
                document.getElementById('cps').textContent = cps
            }

            function clickedTheCat() {
                cats = cats + 1
                updateSpans()
            }

        </script>

    </head>
    <body>
        <img src="cat.jpg" onclick="clickedTheCat()" width="25%"/>
        cats = <span id="cats">I don't know yet.</span>
        cps = <span id="cps">not displayed yet</span>
    </body>
</html>
